
#
# ~/.tmux.conf
#

#Ctrl-space for hotkey
set-option -g prefix C-b

# Copy-paste integration
# set-option -g default-command "reattach-to-user-namespace -l bash"
set -g default-shell $SHELL
set -g default-command "reattach-to-user-namespace -l ${SHELL}"

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
# bind-key -t vi-copy v begin-selection
# bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
# unbind -t vi-copy Enter
# bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Bind ']' to use pbpaste
bind ] run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"
setw -g base-index 1
setw -g xterm-keys on
setw -g clock-mode-style 12

bind-key Escape copy-mode
# bind-key -t vi-copy Escape cancel
bind-key p paste-buffer

# Resize windows
set-window-option -g aggressive-resize on

# No delay for escape key press
set -sg escape-time 0

# bind-key -t vi-copy v begin-selection
# bind-key -t vi-copy V select-line
# bind-key -t vi-copy y copy-selection
# bind-key -t vi-copy r rectangle-toggle #Go into visual mode first

# set mouse
set -g  mouse on
setw -g mouse on

# reload config
unbind r
bind r source-file ~/.tmux.conf\; display-message ".tmux.conf reloaded"

# base configuration
set -g base-index 1
set -g bell-action none
set -g default-terminal "screen-256color"
set -g history-limit 5000
set -g status-interval 5
set -g renumber-windows on
set-window-option -g automatic-rename on

setw -g monitor-activity off
set -g visual-activity on
set -g visual-bell off
set -g bell-on-alert off

# window status off with toggle
unbind b
bind b set-option -g status
set -g status on

# default window title colors
set-window-option -g window-status-fg white
set-window-option -g window-status-bg default

# Set pane divider colors
set -g pane-active-border-fg magenta
set -g pane-active-border-bg default

set -g pane-border-bg default
set -g pane-border-fg white

# Move around panes easier
set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes easier
bind J resize-pane -D 10
bind K resize-pane -U 10
bind L resize-pane -R 10
bind H resize-pane -L 10

# Move tabs left and right with - and =
bind-key - swap-window -t -1
bind-key = swap-window -t +1

# Statusbar
set -g status-interval 1
set -g status-position bottom
# set -g status-justify left
set -g status-justify centre

# clock
set-window-option -g clock-mode-colour magenta

# default statusbar colors
# set-window-option -g window-status-format '#[fg=black] #I #W '
# set-window-option -g window-status-current-format '#[fg=brightwhite] #I #W '
# set -g status-bg default
# set -g status-fg black
# set -g status-right-length 50
set -g status-left ''
# set -g status-right ''
 # set -g status-right ' #[fg=black] #(sh ~/dotfiles/Scripts/weather.sh Melbourne) - #(sh ~/dotfiles/Scripts/battery.sh) -#[fg=white] %b %d %H:%M '
 # set -g status-right ' %b %d %H:%M '



set-option -g status-justify left
# set-option -g status-left '#[bg=colour72] #[bg=colour237] #[bg=colour236] '
set-option -g status-left-length 16
set-option -g status-right-length 60
set-option -g status-bg black
# set-option -g status-right '#[bg=colour236] #[bg=colour237]#[fg=white] #(sh ~/Developer/dotfiles/Scripts/weather.sh Melbourne) #[bg=colour236] #[bg=colour237] #(sh ~/Developer/dotfiles/Scripts/battery.sh) #[bg=colour236] #[bg=colour237] #(date "+%a %b %d %H:%M") #[bg=colour236] #[bg=colour237] #[bg=colour72] '
# set-option -g status-right ' #[bg=colour236] #[bg=colour237] #[bg=colour72] '
set -g status-right ' #[fg=white] #(sh ~/Developer/dotfiles/Scripts/weather.sh Melbourne) - %b %d %H:%M '
set-option -g status-interval 60

# set-option -g pane-active-border-fg colour240
# set-option -g pane-border-fg colour238

set-option -g pane-active-border-fg colour72
set-option -g pane-border-fg colour236


set-window-option -g window-status-format '#[fg=white] #I #[fg=white] #W #[fg=colour195] '
set-window-option -g window-status-current-format '#[fg=colour107] #I #[fg=blue] #W #[fg=colour195] '


