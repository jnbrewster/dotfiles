#
# ~/.tmux.conf
#
#if-shell "test -f ~/dotfiles/snapshot.conf" "source ~/dotfiles/snapshot.conf"


set -s escape-time 0

set -g base-index 1
setw -g xterm-keys on
setw -g clock-mode-style 12

# vim keys in copy or choice mode
set-window-option -g mode-keys vi

bind-key Escape copy-mode
bind-key -t vi-copy Escape cancel
bind-key p paste-buffer

bind-key -t vi-copy v begin-selection
bind-key -t vi-copy V select-line
bind-key -t vi-copy y copy-selection
bind-key -t vi-copy r rectangle-toggle #Go into visual mode first

# set mouse
set -g  mouse on
setw -g mouse on

# reload config
unbind r
bind r source-file ~/.tmux.conf\; display-message ".tmux.conf reloaded"

# base configuration
set -g base-index 1
set -g bell-action none
set -g default-terminal "screen-256color"
set -g history-limit 5000
set -g status-interval 5
set -g renumber-windows on
set-window-option -g automatic-rename on

setw -g monitor-activity off
set -g visual-activity on
set -g visual-bell off
set -g bell-on-alert off

# window status off with toggle
unbind b
bind b set-option -g status
set -g status on

# default window title colors
set-window-option -g window-status-fg white
set-window-option -g window-status-bg default


# Set pane divider colors
set -g pane-active-border-fg brightyellow
set -g pane-active-border-bg black

set -g pane-border-bg default
set -g pane-border-fg white

# Move around panes easier
set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes easier
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5
bind H resize-pane -L 5

# Statusbar
set -g status-interval 1
set -g status-position bottom
set -g status-justify left

# clock
set-window-option -g clock-mode-colour blue

# default statusbar colors
set-window-option -g window-status-format '#[fg=brightwhite]#[bg=default] #I #W '
set-window-option -g window-status-current-format '#[fg=magenta]#[bg=black] #I #[fg=brightyellow]#[bg=black]#W '
set -g status-bg black
set -g status-right-length 70
set -g status-right ' #[fg=brightwhite] #[bg=default] #(sh ~/dotfiles/Scripts/weather.sh Melbourne) - #(sh ~/dotfiles/Scripts/battery.sh) - %b %d %H:%M '
