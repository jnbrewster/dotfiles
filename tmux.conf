#
# ~/.tmux.conf
#

# use C-a, since it's on the home row and easier to hit than C-b
set -s escape-time 0

# rebind from ctrl-b to a
# set-option -g prefix C-a
# unbind-key C-a
# bind-key C-a send-prefix

set -g base-index 1
setw -g xterm-keys on
setw -g clock-mode-style 12

# vi is good
# vim keys in copy or choice mode
set-window-option -g mode-keys vi

bind-key Escape copy-mode
bind-key -t vi-copy Escape cancel
bind-key p paste-buffer

bind-key -t vi-copy v begin-selection
bind-key -t vi-copy V select-line
bind-key -t vi-copy y copy-selection
bind-key -t vi-copy r rectangle-toggle #Go into visual mode first

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# rebind the pane splitting bindings
bind \ split-window -h
bind - split-window -v

# panes
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r H resize-pane -L 5
bind-key -r L resize-pane -R 5

# reload config
unbind r
bind r source-file ~/.tmux.conf\; display-message ".tmux.conf reloaded"

# base configuration
set -g base-index 1
set -g bell-action none
set -g default-terminal "screen-256color"
set -g history-limit 5000
set -g status-interval 5
set -g renumber-windows on
set-window-option -g automatic-rename on
set-option -g status-position bottom

setw -g monitor-activity off
set -g visual-activity on
set -g visual-bell off
set -g bell-on-alert off

# window status off with toggle
unbind b
bind b set-option -g status

# default statusbar colors
set-option -g status-bg colour239
set-option -g status-fg colour253

# pane border
set-option -g pane-border-fg black
set-option -g pane-active-border-fg cyan

# message text
set-option -g message-bg black
set-option -g message-fg yellow

# pane number display
set-option -g display-panes-active-colour green
set-option -g display-panes-colour yellow

# clock
set-window-option -g clock-mode-colour green

# statusbar left
set -g status-left-length 150
set -g status-justify left
set -g status-interval 1
set -g status-left ' #[fg=colour253]» '
set -g window-status-format         '#[bg=colour239]#[fg=colour253] #I #W '
set -g window-status-current-format '#[bg=colour23]#[fg=colour187] #I #W '
# statusbar right
set -g status-right-length 150

set -g status-right ' #[fg=blue]#($HOME/dotfiles/Scripts/weather.sh "JEJU" && $HOME/dotfiles/Scripts/battery.sh)#[fg=magenta]#(date "+%Y-%m-%d ")#[fg=white]« #[fg=yellow]#(date "+%R") '

