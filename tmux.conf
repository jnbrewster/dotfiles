#
# ~/.tmux.conf
#

# use C-a, since it's on the home row and easier to hit than C-b
set -s escape-time 0

# rebind from ctrl-b to a
set-option -g prefix C-a
unbind-key C-a
bind-key C-a send-prefix

set -g base-index 1
setw -g xterm-keys on
setw -g clock-mode-style 12

# vi is good
# vim keys in copy or choice mode
set-window-option -g mode-keys vi

bind-key Escape copy-mode
bind-key -t vi-copy Escape cancel
bind-key p paste-buffer

bind-key -t vi-copy v begin-selection
bind-key -t vi-copy V select-line
bind-key -t vi-copy y copy-selection
bind-key -t vi-copy r rectangle-toggle #Go into visual mode first

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# rebind the pane splitting bindings
bind \ split-window -h
bind - split-window -v

# panes
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r H resize-pane -L 5
bind-key -r L resize-pane -R 5

# reload config
unbind r
bind r source-file ~/.tmux.conf\; display-message ".tmux.conf reloaded"

# base configuration
set -g base-index 1
set -g bell-action none
set -g default-terminal "screen-256color"
set -g history-limit 5000
set -g status-interval 5
set -g renumber-windows on
set-window-option -g automatic-rename on
set-option -g status-position bottom

setw -g monitor-activity off
set -g visual-activity off
set -g visual-bell off
set -g bell-on-alert on

# window status off with toggle
unbind b
bind b set-option -g status

# default statusbar colors
set-option -g status-bg colour237
set-option -g status-fg yellow

# default window title colors
set-window-option -g window-status-fg green
set-window-option -g window-status-bg colour238

# active window title colors
set-window-option -g window-status-current-fg brightyellow
set-window-option -g window-status-current-bg colour238

# pane border
set-option -g pane-border-fg colour237
set-option -g pane-active-border-fg yellow

# message text
set-option -g message-bg default
set-option -g message-fg red

# pane number display
set-option -g display-panes-active-colour yellow
set-option -g display-panes-colour green

# clock
set-window-option -g clock-mode-colour green

# statusbar left
set -g status-left-length 150
set -g status-justify left
set -g status-interval 1
set -g status-left ' #[fg=white]» '
set -g window-status-format ' #[fg=green] #I #W  '
set -g window-status-current-format '#[fg=brightyellow]#[bg=colour238] #[bg=colour239] #I #W #[bg=colour238] '
# statusbar right
set -g status-right-length 150

set -g status-right ' #[bg=colour238] #[bg=colour239] #[fg=blue]#($HOME/dotfiles/Scripts/weather.sh "JEJU" && $HOME/dotfiles/Scripts/battery.sh)#[fg=magenta]#(date "+%Y-%m-%d ")#[fg=white]« #[fg=yellow]#(date "+%R") '

